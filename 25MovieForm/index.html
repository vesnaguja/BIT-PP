<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/entities.js" defer></script>
  <script src="./js/form.js" defer></script>
  <title>Movie form</title>
</head>

<body>

  <!-- Naslov -->
  <h1>Movie festival</h1>

  <!-- Kreiranje filma -->
  <fieldset>


    <p>Please fill in the form</p>

    <label for="movie" id="movie-input">Movie</label>

    <fieldset id="movie-fieldset">

      <form action="">
        <label for="title">Title</label>
        <input type="text" value="" placeholder="Title" id="title">

        <label for="length">Length (min)</label>
        <input type="number" value="" placeholder="Length in min" id="length">

        <select class="select-option" id="genre">
          <option value="-">-</option>
          <option value="drama">Drama</option>
          <option value="action">Action</option>
          <option value="western">Western</option>
          <option value="romance">Romance</option>
          <option value="fiction">Fiction</option>
          <option value="crime">Crime</option>
          <option value="war">War</option>
          <option value="thriller">Thriller</option>
          <option value="comedy">Comedy</option>
          <option value="horror">Horror</option>
          <option value="sci-fi">Sci-fi</option>
        </select>

        <button type="button" id="create-movie">Create movie</button>

        <!-- <p id="movie-error"></p>
        <ul id="movie-list"></ul> -->

      </form>
    </fieldset>




    <!-- Kreiranje programa -->
    <label for="program" id="program-input">Program</label>

    <fieldset id="program-fildset">

      <form action="">
        <label for="date">Date</label>
        <input type="date" id="date">

        <button type="button" id="create-program">Create program</button>

        <!-- <p id="program-error"></p>
        <ul id="program-list"></ul> -->

      </form>


      <!-- Dodavanje filma u program -->
      <form action="">
        <label for="movie-select">Movie</label>

        <select class="select-option" id="movie-select">
          <option value="-">-</option>
        </select>

        <label for="program-select">Program</label>

        <select class="select-option" id="program-select">
          <option value="-">-</option>
        </select>

        <button type="button" id="add-movie">Add movie to program</button>

      </form>

    </fieldset>


  </fieldset>

</body>

</html>
